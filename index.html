<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/style.css">
  <link rel="stylesheet" href="/style-mobile.css">

  <title>Frontend Mentor | Newsletter sign-up form with success message</title>

</head>

<body>

  <!-- Sign-up form start -->
  <main class="newsletter-container">
    <div class="newsletter-content">
      <div class="newsletter-text">
        <h1>Stay updated!</h1>
        <p>Join 60,000+ product managers receiving monthly updates on:</p>
        <div class="positive-content">
          <img src="./assets/images/icon-list.svg" alt="">
          <span>Product discovery and building what matters</span>
        </div>

        <div class="positive-content">
          <img src="./assets/images/icon-list.svg" alt="">
          <span>Measuring to ensure updates are a success</span>
        </div>

        <div class="positive-content">
          <img src="./assets/images/icon-list.svg" alt="">
          <span>And much more!</span>
        </div>

        <form action="" class="newsletter-form">
          <div class="input-email">
            <label for="">Email address</label>
            <span class="span-required">Valid email required</span>
            <input type="email" placeholder="email@company.com" class="required"  oninput="emailValidate()">
          </div>
          <button><a href="index1.html" target="" class="link">Subscribe to monthly newsletter</a></button>
          <a href="index1.html" class="link-mobile">Subscribe to monthly newsletter</a>
        </form>
      </div>
      <img src="./assets/images/illustration-sign-up-desktop.svg" alt="" class="img-main">
      <img src="./assets/images/illustration-sign-up-mobile.svg" alt="" class="img-mobile-main">
    </div>
  </main>

  <script src="script.js"></script>


  <!-- Sign-up form end -->

</html>
